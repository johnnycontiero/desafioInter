<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<heah>

    <title>Desafio</title>
    <!--CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!--Icones Google-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>


</heah>

<body>

<header>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1" style="font-weight: bold;">Desafio Dígito Unico</span>
    </nav>
</header>

<section>
    <div class="container" style="width:60%; padding-bottom: 30px;">

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
                <li class="breadcrumb-item" aria-current="page"><a href="/usuarios">Usuários</a></li>
                <li class="breadcrumb-item active" aria-current="page">Detalhes usuário</li>
            </ol>
        </nav>

        <div>
            <form method="post">
                <div class="card shadow-sm bg-white rounded" style="margin-top: 20px;">
                    <div class="card-body">
                        <span th:text="${usuario.nome}"></span>
                        <br/>
                        <span th:text="${usuario.email}"></span>
                        <br/><br>
                        <h5>Dígitos calculados pelo usuário</span></h5>
                        <div class="card shadow-sm bg-white rounded" style="margin-top: 20px;">
                             <table style="margin-left: 5px;">
                                <tr>
                                    <th>Número</th>
                                    <th>Qtde. Repetições</th>
                                    <th>Digito Único</th>
                                </tr>
                                <tr th:each="calculo : ${usuario.calculos}">
                                    <td th:text="${calculo.numero}"></td>
                                    <td th:text="${calculo.quantidadeRepeticoes}"></td>
                                    <td th:text="${calculo.digitoUnico}"></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>

                <a href="/usuarios" class="btn btn-light" role="button" style="margin-top: 10px;">Voltar CRUD Usuários</a>
            </form>
        </div>

    </div>
</section>


</body>

</html>
