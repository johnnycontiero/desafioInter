<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<heah>

    <title>Desafio</title>
    <!--CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!--Icones Google-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>


</heah>

<body>

    <header>
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1" style="font-weight: bold;">Desafio Dígito Unico</span>
        </nav>
    </header>

    <section>
        <div class="container" style="width:60%; padding-bottom: 30px;">

            <nav aria-label="breadcrumb">
                <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
                    <li class="breadcrumb-item" aria-current="page"><a href="/usuarios">Usuários</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Calcular Dígito Único</li>
                </ol>
            </nav>

            <div>
                <form method="post">
                    <h5><span th:text="${digitoCalculado}"></span></h5>
                    <br>
                    <a th:href="${(#mvc.url('DC#getCalcularDigitoUnicoForm').arg(0, usuarioID)).build()}" class="btn btn-light" role="button" style="margin-top: 5px">Calcular Outro Dígito Único</a>
                    <a href="/usuarios" class="btn btn-light" role="button" style="margin-top: 10px;">Voltar CRUD Usuários</a>
                </form>
            </div>

        </div>
    </section>


</body>

</html>
